<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Que Será de Mim?</title>
</head>
<body>
  <h1>De onde você vem?</h1>
  <p>Anote seu país de origem e saiba se é estrangeiro.</p>
  <p>Seu país de origem é <input type="text" name="country" id="country">
  <input type="button" value="Submit" onclick="submit()"></p>
  <div id="nationality">

  </div>
  <script>
    function submit() {
      var country = window.document.querySelector("input#country")
      var result = window.document.querySelector("div#nationality")
      var origem = country.value
      result.innerHTML = `<p>Seu país: ${origem}.</p>`
      if (origem == "Brasil") {
        result.innerHTML += "Você é brasileiro. Suave."
      } else {
        result.innerHTML += "Você é estrangeiro. Veja bem se seu visto está válido, parça."
      }
    }
  </script>
</body>
</html>
