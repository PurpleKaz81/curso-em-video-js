  <title>Let's Count</title>

<body>
  <header>
    <h1>Let's Count</h1>

  <section>
    <div id="data">
     <p>Start:
      <input type="number" name="start" id="start">
     </p>
     <p>End:
      <input type="number" name="end" id="end">
     </p>
     <p>Step:
      <input type="number" name="step" id="step">
     </p>
     <p>
      <input type="button" value="Count" onclick="count()">
     </p>
    </div>
    <div>
      <p>Counting:</p>
    </div>
    <div id="result">
      <p>Results given here</p>
    </div>
  </section>
