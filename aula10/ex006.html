<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font: normal 20pt Arial;
      background: rgb(20, 212, 20);
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="area">
    Interaja...
  </div>
  <script>
    var a = window.document.getElementById("area")
    a.addEventListener("click", click)
    a.addEventListener("mouseenter", enter)
    a.addEventListener("mouseout", exit)


    function click() {
      a.innerText = "Clicked!"
      a.style.background = "red"
    }
    function enter() {
      a.innerText = "Entered!"
    }
    function exit() {
      a.innerText = "Exited!"
      a.style.background = "rgb(20, 212, 20)"
    }
  </script>
</body>
</html>
