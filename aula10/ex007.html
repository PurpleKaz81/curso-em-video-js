<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando NÃºmeros</title>
  <style>
    body {
      font: normal 18pt Arial;
    }
    input {
      font: normal 18pt Arial;
      width: 6em;
    }
    div#result {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Somando valores</h1>
  <input type="number" name="txtn1" id="txtn1"> +
  <input type="number" name="txtn2" id="txtn2">
  <input type="button" value="sum" onclick="sum()">
  <div id="result">Result</div>
  <script>
    function sum() {
      var txtn1 = window.document.getElementById("txtn1")
      var txtn2 = window.document.querySelector("input#txtn2")
      var result = window.document.querySelector("div#result")
      var n1 = Number(txtn1.value)
      var n2 = Number(txtn2.value)
      var s = n1 + n2
      result.innerHTML = `The sum of ${n1} plus ${n2} equals <strong>${s}</strong>.`
    }
  </script>
</body>
</html>
